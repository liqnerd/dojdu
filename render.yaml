services:
  - type: web
    name: dojdu-cms
    env: node
    rootDir: cms
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 1337
      # Database configuration for SQLite
      - key: DATABASE_CLIENT
        value: sqlite
      - key: DATABASE_FILENAME
        value: .tmp/data.db
      # Default secrets (you should change these in production)
      - key: APP_KEYS
        value: "defaultKey1,defaultKey2,defaultKey3,defaultKey4"
      - key: API_TOKEN_SALT
        value: "defaultApiTokenSalt"
      - key: ADMIN_JWT_SECRET
        value: "defaultAdminJwtSecret"
      - key: JWT_SECRET
        value: "defaultJwtSecret"
      - key: TRANSFER_TOKEN_SALT
        value: "defaultTransferTokenSalt"

