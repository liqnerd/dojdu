services:
  - type: web
    name: dojdu-cms
    env: node
    rootDir: cms
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 1337
      # Database configuration for SQLite
      - key: DATABASE_CLIENT
        value: sqlite
      - key: DATABASE_FILENAME
        value: .tmp/data.db
      # Strapi required secrets
      - key: APP_KEYS
        value: "key1,key2,key3,key4"
      - key: API_TOKEN_SALT
        value: "salt1"
      - key: ADMIN_JWT_SECRET
        value: "admin-secret"
      - key: JWT_SECRET
        value: "jwt-secret"
      - key: TRANSFER_TOKEN_SALT
        value: "transfer-salt"
      # Build-time environment
      - key: STRAPI_DISABLE_TELEMETRY
        value: "1"

